<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=overlays-content">
  <title>Grok2API - 配置管理</title>
  <link rel="icon" href="/static/common/img/favicon/favicon.ico">
  <script src="/static/vendor/tailwind/tailwindcss-cdn.js"></script>
  <link href="/static/vendor/geist/geist-sans.css" rel="stylesheet">
  <link href="/static/vendor/geist/geist-mono.css" rel="stylesheet">
  <script src="/static/common/js/theme.js?v=0.1.0"></script>
  <link href="/static/common/css/common.css?v=0.3.7" rel="stylesheet">
  <link href="/static/admin/css/config.css?v=0.3.0" rel="stylesheet">
  <link href="/static/common/css/toast.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="background-color: var(--bg);">

  <div id="app-header"></div>

  <main class="space-y-6 flex-1 container mx-auto max-w-5xl px-4 sm:px-6 py-6 sm:py-8 fade-in">
    <div class="space-y-6">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div>
          <h2 class="text-2xl font-semibold tracking-tight">配置管理</h2>
          <p class="text-[var(--accents-4)] mt-1 text-sm">管理 API 密钥及系统参数设置。</p>
        </div>
        <button onclick="saveConfig()" id="save-btn" class="geist-button gap-2 w-full md:w-auto justify-center">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
            <polyline points="17 21 17 13 7 13 7 21" />
            <polyline points="7 3 7 8 15 8" />
          </svg>
          保存
        </button>
      </div>

      <div class="h-px bg-[var(--border)] my-6"></div>

      <div id="config-container" class="space-y-8">
        <div class="text-center py-12 text-[var(--accents-4)]">加载中...</div>
      </div>

    </div>
  </main>
  <div id="app-footer"></div>

  <script src="/static/common/js/admin-auth.js?v=0.3.0"></script>
  <script src="/static/common/js/header.js?v=0.3.1"></script>
  <script src="/static/common/js/footer.js?v=0.3.0"></script>
  <script src="/static/common/js/toast.js"></script>
  <script src="/static/admin/js/config.js?v=0.3.0"></script>
</body>

</html>
